{% macro render_blog_post(post, from_index=false) %}
    <div class="section section-blog-post col-10 offset-1 col-xl-6 offset-xl-3 row">
        <div class="col-12 col-lg-9 offset-lg-1 no-gutters">
            {% if from_index %}
                <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
            {% else %}
                <h1>{{ post.title }}</h2>
            {% endif %}
            <p class="meta">
                by <strong>{{ post.author }}</strong>
                on {{ post.pub_date|dateformat('YYYY-MM-dd') }}
            </p>

            {{ post.body }}
        </div>
    </div>
{% endmacro %}
